<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Mes courses</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item *ngIf="!isLoggedIn" [routerLink]="['/login']">Connexion</a>
      <a mat-list-item *ngIf="!isLoggedIn" [routerLink]="['/signup']">S'enregistrer</a>
      <a mat-list-item *ngIf="isLoggedIn" [routerLink]="['/products']">Mes courses</a>
      <a mat-list-item *ngIf="isLoggedIn" href="" (click)="logout()">Se dÃ©connecter</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="products-header">
        <div class="product-header-title">{{title}}</div>
        <div class="product-header-username"><span *ngIf="isLoggedIn">Bienvenue {{currentUser.email}}</span></div>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
